<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main>
    <article class="order-summary">
      <img src="./images/illustration-hero.svg" alt="girl dancing to music with headphones on"/>

      <div class="summary-details flex-div column">
        <h1 class="order-summary-title">Order Summary</h1>

        <p class="order-decription">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="annual-plan-div flex-div">
          <div class="plan-details flex-div">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="flex-div column">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="btn link-btn" role="button">Change</a>
        </div>

        <button class="btn proceed-btn">Proceed to Payment</button>
        <button class="btn cancel-btn">Cancel Order</button>
      </div>
    </article>
  </main>

</body>

</html>
